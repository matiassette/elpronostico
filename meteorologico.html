<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meterologico</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <div>
        <div id="header">
            <img src="iconoparaguas.png" alt="icono paraguas" width="80px" height="80px">
            <h1>Pronostico del tiempo</h1>
            <img src="iconotermometro.png" alt="icono paraguas" width="80px" height="80px">
        </div>
        <div id="main">
            <div id="lunes" class="container position">
                <div class="container_day position">
                    <h2>Lun</h2>
                </div>
                <div class="container_img position">
                    <img src="iconosol.png" alt="soleado" width="80px" height="80px">
                </div>
                <div class="container_t_max position">
                    <h2>29°</h2>
                </div>
                <div class="container_t_min position">
                    <h2>12°</h2>
                </div>
            </div>
            <div id="martes" class="container position">
                <div class="container_day position">
                    <h2>Mar</h2>
                </div>
                <div class="container_img position">
                    <img src="icononublado.png" alt="nublado" width="80px" height="80px">
                </div>
                <div class="container_t_max position">
                    <h2>22°</h2>
                </div>
                <div class="container_t_min position">
                    <h2>12°</h2>
                </div>
            </div>
            <div id="miercoles" class="container position">
                <div class="container_day position">
                    <h2>Mie</h2>
                </div>
                <div class="container_img position">
                    <img src="iconolluvioso.png" alt="lluvioso" width="80px" height="80px">
                </div>
                <div class="container_t_max position">
                    <h2>13°</h2>
                </div>
                <div class="container_t_min position">
                    <h2>7°</h2>
                </div>
            </div>
            <div id="jueves" class="container position">
                <div class="container_day position">
                    <h2>Jue</h2>
                </div>
                <div class="container_img position">
                    <img src="iconotrueno.png" alt="tormenta electrica" width="80px" height="80px">
                </div>
                <div class="container_t_max position">
                    <h2>12°</h2>
                </div>
                <div class="container_t_min position">
                    <h2>4°</h2>
                </div>
            </div>
            <div id="viernes" class="container position">
                <div class="container_day position">
                    <h2>Vie</h2>
                </div>
                <div class="container_img position">
                    <img src="iconosupernublado.png" alt="nublado" width="80px" height="80px">
                </div>
                <div class="container_t_max position">
                    <h2>18°</h2>
                </div>
                <div class="container_t_min position">
                    <h2>4°</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
